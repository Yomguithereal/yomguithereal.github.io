{% include header.html %}
  <div id="primary" class="content-area">
    <main id="main" class="site-main" role="main">
      <article class="post hentry">
        <header class="entry-header">
          <h2 class="entry-title post-title">{% if page.displayTitle %}{{ page.displayTitle }}{% else %}{{ page.titleÂ }}{% endif %}</h2>
        </header>
        <p class="entry-date">{{page.date | date: "%b %d, %Y" }}</p>
        <div class="entry-content">
          <p class="entry-description">
            &ldquo; {{ page.description }} &rdquo;
          </p>
          <hr>
          <p>
            {{ content }}
          </p>

          {% if page.comments %}
            <aside class="disqus">
              <div id="disqus_thread"></div>
              <script type="text/javascript">
                  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                  var disqus_shortname = '{{ site.owner.disqus }}'; // required: replace example with your forum shortname
                  /* * * DON'T EDIT BELOW THIS LINE * * */
                  (function() {
                      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                  })();
              </script>
              <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
              <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
            </aside>
          {% endif %}
        </div>
      </article>
    </main>
  </div>
{% include footer.html %}
